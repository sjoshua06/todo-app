<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO BY SANJAY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-header">
            <h2>TODO LIST</h2>
            <img src="todoicon.jpg" height="50px" alt="todo icon">
        </div>
        <div class="todo-body">
            <input type="text" id="todotext" class="todo-input" placeholder="add your task"/>
            <img src="addition icon.png" 
                 alt="Add Task" 
                 id="addupdateclick" 
                 onclick="createtododata()"/>
        </div>
        <ul id="list-item" class="list-items"></ul>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
